<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Login com Animação</title>
  </head>
  <body>
    <div class="container">
      <h1>Fazer LogIn</h1>
      <form>
        <div class="form-control">
          <input type="text" required />
          <label>E-Mail</label>
          <!-- <span style="transition-delay: 0ms">E</span>
          <span style="transition-delay: 50ms">-</span>
          <span style="transition-delay: 100ms">M</span>
          <span style="transition-delay: 150ms">A</span>
          <span style="transition-delay: 200ms">I</span>
          <span style="transition-delay: 250ms">L</span> -->
        </div>

        <div class="form-control">
          <input type="password" required />
          <label>Senha</label>
        </div>

        <button class="btn">Entrar</button>

        <p class="text">Não tem uma conta? <a href="#">Cadastre-se</a></p>
      </form>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
